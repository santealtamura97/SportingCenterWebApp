<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row" *ngFor="let prenot of prenotazioni">
    <div class="col" style='margin-bottom:15px' >
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col-sm">
              <span class="h2 font-weight-bold mb-0">{{ prenot.title }}</span>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-nowrap">Data prenotazione: {{ this.extractDay(prenot.inizio) }}</span></p>
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-nowrap">Ora Inizio: {{ this.extractTime(prenot.inizio) }}</span></p>
          <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-nowrap">Ora Fine: {{ this.extractTime(prenot.dataFine) }}</span></p>
          <div class="pagination justify-content-end">
            <button type="button" class="btn btn-warning" (click)="openDelete(contentDelete,prenot)">
              Elimina
            </button>
          </div>

        </div>
      </div>
    </div>
    <p></p>
  </div>
</div>


<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title3">Sei sicuro di voler eliminare questo cliente?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Si, elimina!</button>
    </div>
  </div>
</ng-template>
