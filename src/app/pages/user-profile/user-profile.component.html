<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(../../../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col">
        <h1 class="display-2 text-white">Ciao {{ currentUser.displayName}}</h1>
        <p class="text-white mt-0 mb-5">Vedi qui il riepilogo delle tue informazioni</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">Account Personale</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informazioni personali</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nome Completo</label>
                    <input type="text" [(ngModel)]
                      ="this.user.displayName"
                           class="form-control"
                           id="input-username"
                           name="input-username"
                           placeholder="Inserisci il tuo Nome e Cognome"
                           required #name="ngModel">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email</label>
                    <input type="text" [(ngModel)]="this.user.email"
                           class="form-control"
                           id="input-email"
                           name="input-email"
                           placeholder="Enter your email address"
                           required #email="ngModel">                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="this.user.password" required minlength="6"  #password="ngModel"/>
                  </div>
                  <div class="alert-danger" *ngIf="password.invalid">
                    <div *ngIf="password.errors.minlength">La Password deve essere di almeno 6 caratteri</div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="mpassword">Matching Password</label>
                    <input type="password" id="mpassword" class="form-control" name="mpassword" [(ngModel)]="this.user.matchingPassword" required minlength="6"  #mpassword="ngModel"/>
                  </div>
                  <div class="alert-danger" *ngIf="!this.user.matchingPassword==this.user.password">
                    <div *ngIf="password.errors.minlength">Le password inserite non corrispondono!</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div *ngIf="!this.user.dataNascita==null"class="col-lg-6">
                  <div class="form-group">
                    <label> Data di Nascita</label>
                    <input
                      class="form-control"
                      type="date" #myDate [value]="this.user.dataNascita | date:'dd-MM-yyyy'" (input)="this.user.dataNascita=parseDate($event.target.value)"
                      mwlFlatpickr
                      placeholder="Seleziona una data di nascita"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <div class="row">
                      <label class="form-control-label">Ruolo</label></div>
                    <div class="row"><span *ngFor="let role of this.currentUser.roles" class="badge badge-success">{{ role }}</span></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-info" (click)="onSubmitModify()">
                Aggiorna Dati
              </button>
            </div>


            <hr *ngIf="!this.abbonamento==''"  class="my-4" />
            <h6  *ngIf="!this.abbonamento==''" class="heading-small text-muted mb-4">Abbonamento Associato</h6>
            <div *ngIf="!this.abbonamento==''" class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="info-abbonam">Nome</label>
                    <input type="text" [(ngModel)]="this.abbonamento"
                           id="info-abbonam"
                           name="info-abbonam"
                           readonly>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="scadenza">Scadenza</label>
                    <input type="text" [(ngModel)]="this.user.dataScadenza"
                           id="scadenza"
                           name="scadenza"
                           readonly>
                  </div>
                </div>
              </div>


            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
