<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">

      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">CLIENTI</h3>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-info" (click)="open(content)">
                Aggiungi cliente
              </button>
            </div>
          </div>
          <div class="form-group row"></div>
          <div class="form-group row">
            <div class="searchContainer">
                <i class="fa fa-search searchIcon"></i>
                <input type="text"  [(ngModel)]="searchValue" class="form-control" id="search" placeholder=" Nome cliente">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let user of users | searchfilter: searchValue">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
              <td>
              <button type="button" class="btn btn-outline-light" (click)="openDetails(contentDetails, user)">
                Dettagli
              </button>
                <button type="button" class="btn btn-outline-info" (click)="openDetails(contentDetails, user)">
                  Modifica
                </button>
                <button type="button" class="btn btn-warning" (click)="openDelete(contentDelete,user)">
                  Elimina
                </button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi Cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]
          ="user.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Il nome è richiesto obbligatoriamente</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">L'Email è richiesta obbligatoriamente</div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</ng-template>

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Visualizza Cliente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control"
               id="dname"
               name="name"
               readonly>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text"
               class="form-control"
               id="demail"
               name="email"
               readonly>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title3">Sei sicuro di voler eliminare questo cliente?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDeleteUser()">Si, elimina!</button>
    </div>
  </div>
</ng-template>
