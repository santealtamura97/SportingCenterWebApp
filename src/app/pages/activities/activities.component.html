<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">

      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="mb-0">ATTIVITA' SPORTIVE</h3>
            </div>
            <div class="col text-right">
              <button type="button" class="btn btn-info" (click)="open(content)">
                Aggiungi nuova attività sportiva
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let activity of activities">
              <td>{{ activity.id }}</td>
              <td>{{ activity.name }}</td>
              <td><a href="mailto:{{ activity.descr }}">{{ activity.descr }}</a></td>
              <td>
                <button type="button" class="btn btn-outline-light" (click)="openDetails(contentDetails, activity)">
                  Dettagli
                </button>
                <button type="button" class="btn btn-outline-info" (click)="openDetails(contentDetails, activity)">
                  Modifica
                </button>
                <button type="button" class="btn btn-warning" (click)="openDelete(contentDelete,activity)">
                  Elimina
                </button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Aggiungi Attività</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" [(ngModel)]
          ="activity.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Il nome è richiesto obbligatoriamente</div>
      <div class="form-group">
        <label for="email">Descrizione</label>
        <input type="text" [(ngModel)]="activity.descr"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">La descrizione è richiesta obbligatoriamente</div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</ng-template>

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Visualizza nel dettaglio</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input class="form-control"
               id="dname"
               name="name">
      </div>
      <div class="form-group">
        <label>Descrizione</label>
        <input type="text"
               class="form-control"
               id="ddescr"
               name="email">
      </div>
    </form>
  </div>
</ng-template>

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title3">Sei sicuro di voler eliminare questo cliente?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Si, elimina!</button>
    </div>
  </div>
</ng-template>
